<html>

  <head>
    <title>Captain's Log</title>
  </head>

  <body>

    <div>
        <h1><a href="/">Captain's Log</a></h1>
    </div>

    <div>
        {% for post in posts %}
          <div>
            <p>entered: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </div>

  </body>

</html>
